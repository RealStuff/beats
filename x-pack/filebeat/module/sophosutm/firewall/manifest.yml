module_version: 1.0

var:
  - name: paths
    default:
      - /example/test.log*
    os.darwin:
      - /usr/local/example/test.log*
      - /example/test.log*
    os.windows:
      - c:/programdata/example/logs/test.log*
  - name: syslog_host
    default: localhost
  - name: tags
    default: [sophos, secureweb]
  - name: syslog_port
    default: 9006
  - name: input
    default: udp

ingest_pipeline:
  - ingest/pipeline.yml
input: config/secureweb.yml




